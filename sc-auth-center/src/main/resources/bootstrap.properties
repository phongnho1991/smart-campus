spring.application.name=sc-auth

server.port=8083
server.servlet.session.cookie.name=sc-auth-center

spring.datasource.url=jdbc:mysql://localhost:3306/oauth2?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678



feign.httpclient.enabled=true

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.format=yaml
spring.cloud.consul.config.data-key=application
spring.cloud.consul.config.prefix=config
spring.cloud.consul.discovery.heartbeat.enabled=false
spring.cloud.consul.discovery.register-health-check=false

management.endpoints.web.exposure.include=*

logging.level.org.springframework.security=debug