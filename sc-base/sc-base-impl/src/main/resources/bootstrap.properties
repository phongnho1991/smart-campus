spring.application.name=sc-base

server.servlet.session.cookie.name=sc-base

spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.server-addr=server.nacos:8848
spring.cloud.nacos.config.context-path=nacos
spring.cloud.nacos.config.group=smart-campus
spring.cloud.nacos.config.enabled=true


security.oauth2.client.client-id=my-client-id
security.oauth2.client.client-secret=my-secret
security.oauth2.client.access-token-uri=http://192.168.0.231:8083/oauth/token
security.oauth2.client.user-authorization-uri=http://192.168.0.231:8083/oauth/authorize
#security.oauth2.resource.jwt.key-uri=http://localhost:8083/oauth/token_key
security.oauth2.resource.jwk.key-set-uri=http://192.168.0.231:8083/oauth/token_key
security.oauth2.client.scope=all