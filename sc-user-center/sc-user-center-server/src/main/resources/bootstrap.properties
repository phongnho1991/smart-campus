
server.port=9081

spring.cloud.nacos.config.server-addr=server.nacos:8848
spring.cloud.nacos.config.context-path=nacos
spring.cloud.nacos.config.prefix=sc-user-center
spring.cloud.nacos.config.ext-config[0].data-id=database-eis6.properties

spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
spring.cloud.nacos.discovery.service=${spring.cloud.nacos.config.prefix}


security.oauth2.resource.user-info-uri=http://192.168.0.231:8083/auth/user
security.oauth2.resource.jwt.key-uri=http://192.168.0.231:8083/auth/token_key
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.0.231:8083/auth/oauth/check_token
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://192.168.0.231:8083/auth/oauth/check_token